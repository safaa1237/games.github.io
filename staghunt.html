     <script type="text/javascript">
        var choice;
     	var player1;
     	var player2;
     	var gain1 = 0 ;
     	var gain2 = 0 ;

   $(document).ready(function() {
        $('#instruction').hide();
        $('#hint').hide();
        $('#game').hide();
        $('#result').hide();
   });

      $('#start').on('click',function(){
               $('#start').hide();
               $('#instruction').show();
      });  

      $('#gotit').on('click',function(){
               $('#instruction').hide();
               $('#game').show();
      });  
   
      $('#stag').on('click',function(){
               $('#game').hide();
               move();
               result1();
               $('#result').show();
      });  

      $('#rabbit').on('click',function(){
               $('#game').hide();
               move();
               result2();
               $('#result').show();
      }); 




       function move(){
        choice =  1+Math.floor((Math.random() * 2));
       
}
       function result1(){
                     if (choice==1) {
                   $("#re").html("The other player choose stag too");
                   gain1= gain1 + 2;
                   gain2= gain2 + 2;
                   $("#player1gain").html(gain1);
                   $("#player2gain").html(gain2);
                     }
                     else {
                        $("#re").html("The other player choose rabbit ");
                   gain1 = gain1 +  0;
                   gain2=  gain2 +  3;
                   $("#player1gain").html(gain1);
                   $("#player2gain").html(gain2);
                     }
       }

       function result2(){
                     if (choice==1) {
                   $("#re").html("The other player choose rabbit too");
                   gain1 = gain1 +   1;

                   $("#player1gain").html(gain1);
                   $("#player2gain").html(gain2);

                   gain1 = gain1 +  3;
                   gain2=   gain2 + 0;
                   $("#player1gain").html(gain1);
                   $("#player2gain").html(gain2);
                     }
       }
